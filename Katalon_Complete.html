<script>
// ======= TC+Script 함수들을 최우선으로 정의 =======
var tcScriptData = [];
var tcScriptResults = [];

function generateTCScript() {
  console.log('✅ generateTCScript 함수 호출 성공!');
  console.log('현재 tcScriptData:', tcScriptData);
  console.log('tcScriptData 길이:', tcScriptData ? tcScriptData.length : 'undefined');
  
  // 디버깅 정보 추가
  if (tcScriptData) {
    console.log('첫 번째 행:', tcScriptData[0]);
    console.log('데이터 타입:', typeof tcScriptData);
    console.log('배열인가?', Array.isArray(tcScriptData));
  }
  
  // 실제 업로드된 데이터가 있는지 확인
  if (!tcScriptData || !Array.isArray(tcScriptData) || tcScriptData.length === 0) {
    console.error('❌ tcScriptData 문제:', {
      exists: !!tcScriptData,
      isArray: Array.isArray(tcScriptData),
      length: tcScriptData ? tcScriptData.length : 'N/A'
    });
    
    alert('⚠️ 데이터 로딩 문제가 발생했습니다!\n\n🔧 해결 방법:\n1. 페이지를 새로고침하세요\n2. 엑셀 파일을 다시 업로드하세요\n3. F12 → Console에서 오류를 확인하세요');
    return;
  }
  
  console.log(`📊 업로드된 데이터: ${tcScriptData.length}개 행`);
  console.log('첫 번째 행 데이터:', tcScriptData[0]);
  
  // 실제 엑셀 데이터로 매핑 수행
  processRealExcelData();
}

// 실제 엑셀 데이터 처리 함수 (피드백 강화)
function processRealExcelData() {
  console.log('🔄 실제 엑셀 데이터 처리 시작...');
  
  // 먼저 컬럼 매핑 분석
  const columnAnalysis = analyzeColumns();
  
  let mappingResults = '📊 컬럼 매핑 분석 결과:\n\n';
  mappingResults += columnAnalysis.report + '\n';
  mappingResults += '=' + '='.repeat(50) + '\n\n';
  mappingResults += '🔄 개별 행 처리 결과:\n\n';
  
  let generatedCode = '📝 생성된 Katalon 스크립트:\n\n';
  let successCount = 0;
  let totalCount = tcScriptData.length;
  
  tcScriptData.forEach((row, idx) => {
    console.log(`처리 중 ${idx + 1}번째 행:`, row);
    
    // 강화된 컬럼 추출
    const extractResult = extractWithFeedback(row, columnAnalysis.mapping);
    const testName = extractResult.summary || `TestCase_${idx + 1}`;
    
    // 키워드 매핑 수행
    const mappingResult = performKeywordMapping(
      extractResult.summary, 
      extractResult.precondition, 
      extractResult.expectedResult
    );
    
    // 상세 피드백 생성
    mappingResults += `📋 [${idx + 1}] ${testName}\n`;
    mappingResults += generateDetailedFeedback(extractResult, mappingResult);
    mappingResults += '\n';
    
    generatedCode += `// ========== [${idx + 1}] ${testName} ==========\n`;
    generatedCode += `${mappingResult.script}\n\n`;
    
    if (mappingResult.hasValidMapping) successCount++;
  });
  
  // 요약 통계 추가
  const summary = generateProcessingSummary(successCount, totalCount, columnAnalysis);
  mappingResults = summary + '\n' + mappingResults;
  
  // 결과 표시
  displayResults(mappingResults, generatedCode);
}

// 컬럼 분석 함수
function analyzeColumns() {
  if (!tcScriptData || tcScriptData.length === 0) {
    return { mapping: {}, report: '❌ 분석할 데이터가 없습니다.' };
  }
  
  const firstRow = tcScriptData[0];
  const allColumns = Object.keys(firstRow);
  
  console.log('🔍 감지된 모든 컬럼:', allColumns);
  
  const analysis = {
    summary: findBestMatch(allColumns, ['Summary', 'summary', '요약', '테스트명', 'Test Name', 'TestName', '제목']),
    precondition: findBestMatch(allColumns, ['Precondition', 'precondition', '전제조건', '사전조건', 'Pre-condition', 'PreCondition']),
    expectedResult: findBestMatch(allColumns, ['Expected Result', 'expected result', 'ExpectedResult', '예상결과', '기대결과', 'Expected', '결과'])
  };
  
  // 매핑 보고서 생성
  let report = '🔍 컬럼 매핑 분석:\n';
  report += `📁 전체 컬럼 수: ${allColumns.length}개\n`;
  report += `📋 감지된 컬럼: ${allColumns.join(', ')}\n\n`;
  
  report += '🎯 매핑 결과:\n';
  report += `Summary     : ${analysis.summary.status} ${analysis.summary.column ? `→ "${analysis.summary.column}"` : ''}\n`;
  report += `Precondition: ${analysis.precondition.status} ${analysis.precondition.column ? `→ "${analysis.precondition.column}"` : ''}\n`;
  report += `Expected    : ${analysis.expectedResult.status} ${analysis.expectedResult.column ? `→ "${analysis.expectedResult.column}"` : ''}\n`;
  
  // 매핑되지 않은 컬럼 표시
  const unmappedColumns = allColumns.filter(col => 
    col !== analysis.summary.column && 
    col !== analysis.precondition.column && 
    col !== analysis.expectedResult.column
  );
  
  if (unmappedColumns.length > 0) {
    report += `\n📝 매핑되지 않은 컬럼: ${unmappedColumns.join(', ')}`;
  }
  
  return {
    mapping: {
      summary: analysis.summary.column,
      precondition: analysis.precondition.column,
      expectedResult: analysis.expectedResult.column
    },
    report: report,
    unmapped: unmappedColumns
  };
}

// 최적 매핑 찾기
function findBestMatch(availableColumns, targetKeywords) {
  // 정확히 일치하는 컬럼 찾기
  for (let keyword of targetKeywords) {
    for (let column of availableColumns) {
      if (column === keyword) {
        return { column: column, status: '✅ 정확 매핑', confidence: 100 };
      }
    }
  }
  
  // 부분 일치하는 컬럼 찾기
  for (let keyword of targetKeywords) {
    for (let column of availableColumns) {
      if (column.toLowerCase().includes(keyword.toLowerCase()) || 
          keyword.toLowerCase().includes(column.toLowerCase())) {
        return { column: column, status: '⚠️ 유사 매핑', confidence: 70 };
      }
    }
  }
  
  return { column: null, status: '❌ 매핑 실패', confidence: 0 };
}

// 강화된 값 추출
function extractWithFeedback(row, columnMapping) {
  const result = {
    summary: '',
    precondition: '',
    expectedResult: '',
    feedback: []
  };
  
  // Summary 추출
  if (columnMapping.summary) {
    result.summary = String(row[columnMapping.summary] || '').trim();
    result.feedback.push(`Summary: "${columnMapping.summary}" → "${result.summary.substring(0, 30)}${result.summary.length > 30 ? '...' : ''}"`);
  } else {
    result.feedback.push('Summary: ❌ 매핑된 컬럼 없음');
  }
  
  // Precondition 추출
  if (columnMapping.precondition) {
    result.precondition = String(row[columnMapping.precondition] || '').trim();
    result.feedback.push(`Precondition: "${columnMapping.precondition}" → "${result.precondition.substring(0, 30)}${result.precondition.length > 30 ? '...' : ''}"`);
  } else {
    result.feedback.push('Precondition: ❌ 매핑된 컬럼 없음');
  }
  
  // Expected Result 추출
  if (columnMapping.expectedResult) {
    result.expectedResult = String(row[columnMapping.expectedResult] || '').trim();
    result.feedback.push(`Expected: "${columnMapping.expectedResult}" → "${result.expectedResult.substring(0, 30)}${result.expectedResult.length > 30 ? '...' : ''}"`);
  } else {
    result.feedback.push('Expected: ❌ 매핑된 컬럼 없음');
  }
  
  return result;
}

// 상세 피드백 생성
function generateDetailedFeedback(extractResult, mappingResult) {
  let feedback = '';
  
  // 데이터 추출 피드백
  feedback += '  📊 데이터 추출:\n';
  extractResult.feedback.forEach(fb => {
    feedback += `    ${fb}\n`;
  });
  
  // 키워드 매핑 피드백
  feedback += '  🔍 키워드 매핑:\n';
  if (mappingResult.hasValidMapping) {
    feedback += `    ✅ 성공: ${mappingResult.successCount || 1}개 키워드 매핑됨\n`;
  } else {
    feedback += '    ❌ 실패: 매핑 가능한 키워드 없음\n';
    feedback += '    💡 지원 키워드: 클릭, 입력, 확인, 이동, 선택, 체크\n';
  }
  
  return feedback;
}

// 처리 요약 생성
function generateProcessingSummary(successCount, totalCount, columnAnalysis) {
  const successRate = totalCount > 0 ? Math.round((successCount / totalCount) * 100) : 0;
  
  let summary = '📈 처리 요약 보고서\n';
  summary += '=' + '='.repeat(30) + '\n';
  summary += `✅ 성공: ${successCount}/${totalCount} (${successRate}%)\n`;
  summary += `❌ 실패: ${totalCount - successCount}/${totalCount} (${100 - successRate}%)\n`;
  
  // 매핑 품질 평가
  const mappedColumns = Object.values(columnAnalysis.mapping).filter(col => col).length;
  const totalRequiredColumns = 3; // Summary, Precondition, Expected Result
  const mappingQuality = Math.round((mappedColumns / totalRequiredColumns) * 100);
  
  summary += `🎯 컬럼 매핑 품질: ${mappingQuality}% (${mappedColumns}/${totalRequiredColumns})\n`;
  
  if (successRate < 50) {
    summary += '\n⚠️ 개선 제안:\n';
    summary += '   • 엑셀 컬럼명을 표준명으로 변경 (Summary, Precondition, Expected Result)\n';
    summary += '   • 키워드가 포함된 명확한 텍스트 작성\n';
  }
  
  return summary;
}

// 다양한 컬럼명으로 값 추출
function extractColumnValue(row, possibleColumns) {
  for (let colName of possibleColumns) {
    if (row[colName] !== undefined && row[colName] !== null && row[colName] !== '') {
      return String(row[colName]).trim();
    }
  }
  return '';
}

// 키워드 매핑 수행 (강화된 피드백)
function performKeywordMapping(summary, precondition, expectedResult) {
  let mapping = '';
  let script = '';
  let hasValidMapping = false;
  let successCount = 0;
  
  // Summary 처리
  if (summary) {
    const summaryResult = mapKeywordWithFeedback(summary, 'action');
    mapping += summaryResult.feedback;
    script += summaryResult.script;
    if (summaryResult.success) {
      hasValidMapping = true;
      successCount++;
    }
  } else {
    mapping += '[Summary] ❌ 데이터 없음\n';
  }
  
  // Precondition 처리  
  if (precondition) {
    const preconditionResult = mapKeywordWithFeedback(precondition, 'setup');
    mapping += preconditionResult.feedback;
    script = preconditionResult.script + '\n' + script; // 앞쪽에 추가
    if (preconditionResult.success) {
      hasValidMapping = true;
      successCount++;
    }
  } else {
    mapping += '[Precondition] ❌ 데이터 없음\n';
  }
  
  // Expected Result 처리
  if (expectedResult) {
    const expectedResultMap = mapKeywordWithFeedback(expectedResult, 'verify');
    mapping += expectedResultMap.feedback;
    script += '\n' + expectedResultMap.script;
    if (expectedResultMap.success) {
      hasValidMapping = true;
      successCount++;
    }
  } else {
    mapping += '[Expected Result] ❌ 데이터 없음\n';
  }
  
  // 전체 매핑 결과 요약
  if (!hasValidMapping) {
    mapping += '\n💡 개선 제안:\n';
    mapping += '   • 키워드 포함: 클릭, 입력, 확인, 이동 등\n';
    mapping += '   • 명확한 동작 표현: "로그인 버튼 클릭"\n';
    script = '// ❌ 자동 매핑 실패\n// TODO: 수동으로 스크립트를 작성해주세요.\n// 지원 키워드: 클릭, 더블클릭, 입력, 확인, 이동, 선택, 체크, 대기, 스크롤';
  }
  
  return { 
    mapping, 
    script, 
    hasValidMapping, 
    successCount 
  };
}

// 개별 키워드 매핑 (강화된 피드백)
function mapKeywordWithFeedback(text, type) {
  const textLower = text.toLowerCase();
  let feedback = '';
  let script = '';
  let success = false;
  
  feedback += `[${getTypeLabel(type)}] "${text}"\n`;
  
  // 키워드 매핑 테이블 (우선순위 순)
  const keywordMappings = [
    // 클릭 관련 (구체적인 것부터)
    { keywords: ['더블클릭', 'double'], script: 'WebUI.doubleClick(findTestObject("Object/TargetButton"))', type: 'action', desc: '더블클릭' },
    { keywords: ['우클릭', 'right'], script: 'WebUI.rightClick(findTestObject("Object/TargetButton"))', type: 'action', desc: '우클릭' },
    { keywords: ['클릭', 'click'], script: 'WebUI.click(findTestObject("Object/TargetButton"))', type: 'action', desc: '클릭' },
    
    // 입력 관련
    { keywords: ['패스워드입력', '비밀번호입력', '암호입력'], script: 'WebUI.setEncryptedText(findTestObject("Object/PasswordField"), "TODO_PASSWORD")', type: 'action', desc: '패스워드 입력' },
    { keywords: ['텍스트입력', '문자입력'], script: 'WebUI.setText(findTestObject("Object/InputField"), "TODO_TEXT")', type: 'action', desc: '텍스트 입력' },

          feedback += `  → ✅ "${keyword}" 키워드 감지 → ${mapping.desc}\n`;
          script += mapping.script + '\n';
          success = true;

  if (suggestions.length > 0) {
    feedback += `  💡 유사 키워드: ${suggestions.join(', ')}\n`;
  } else {
    feedback += `  💡 지원 키워드 (${getTypeLabel(type)}): `;
    const typeKeywords = keywordMappings
      .filter(m => m.type === type)
      .slice(0, 3)
      .map(m => m.keywords[0]);
    feedback += `${typeKeywords.join(', ')}\n`;
  }
  
  script += `// TODO: "${text}" → 수동 매핑 필요\n`;
  
  return { feedback, script, success };

// 타입 라벨 반환
function getTypeLabel(type) {
  const labels = {
    'action': 'Action',
    'setup': 'Setup', 
    'verify': 'Verify',
    'any': 'Any'
  };
  return labels[type] || type;
}

// 유사 키워드 찾기
function findSimilarKeywords(inputText, mappings, type) {
  const suggestions = [];
  
  for (let mapping of mappings) {
    if (type === 'any' || mapping.type === type) {
      for (let keyword of mapping.keywords) {
        // 부분 일치나 유사도 체크
        if (keyword.includes(inputText.substring(0, 2)) || 
            inputText.includes(keyword.substring(0, 2))) {
          suggestions.push(keyword);
          if (suggestions.length >= 3) break;
        }
      }
      if (suggestions.length >= 3) break;
    }
  }
  
  return [...new Set(suggestions)]; // 중복 제거
}

    mapping += '  → ❌ 매핑 가능한 키워드 없음\n';
    script += '// ❌ 매핑 실패: 지원되지 않는 액션\n';
  }
  
  // Expected Result 키워드 테스트
  if (expectedResult) {
    mapping += `[Expected Result] ${expectedResult}\n`;
    const expectedLower = expectedResult.toLowerCase();
    
    if (expectedLower.includes('확인') || expectedLower.includes('노출')) {

      script += 'WebUI.verifyMatch(WebUI.getUrl(), ".*expectedPage.*", true)\n';
    }
  }
  
  return { mapping, script };
}

// 안전한 컬럼 값 추출 (수정됨)
function safeGetColumnValue(row, columnName) {
  try {
    // 직접 접근 시도
    if (row && row[columnName] !== undefined) {
      return row[columnName] || '';
    }
    
    // 소문자로 시도
    const lowerColumnName = columnName.toLowerCase();
    if (row && row[lowerColumnName] !== undefined) {
      return row[lowerColumnName] || '';
    }
    
    // 공백이나 특수문자 처리된 버전 시도
    const normalizedColumn = columnName.replace(/\s+/g, '').toLowerCase();
    for (let key in row) {
      if (key.replace(/\s+/g, '').toLowerCase() === normalizedColumn) {
        return row[key] || '';
      }
    }
    
    console.warn(`Column ${columnName} not found in row:`, Object.keys(row));
    return '';
  } catch (e) {
    console.error(`Error accessing column ${columnName}:`, e);
    return '';
  }
}

// 스마트 테스트 오브젝트 추출
function extractTargetObject(text) {
  if (!text) return "Object/TODO_DefineObject";
  
  const textLower = text.toLowerCase();
  
  // 정확히 매칭되는 키워드 찾기
  for (let key in objectMappings) {
    if (textLower.includes(key.toLowerCase())) {
      return objectMappings[key];
    }
  }
  
  // 매칭되지 않으면 TODO 오브젝트 반환
  return "Object/TODO_DefineObject";
}

// 개선된 키워드 매핑 함수
function mapToKatalonScript(summary, precondition, expectedResult) {
  try {
    const summaryText = safeGetColumnValue({Summary: summary}, 'Summary');
    const preconditionText = safeGetColumnValue({Precondition: precondition}, 'Precondition');
    const expectedText = safeGetColumnValue({'Expected Result': expectedResult}, 'Expected Result');
    
    let scripts = [];
    let mappingInfo = [];
    let hasValidMapping = false;
    
    // 컨텍스트별 스크립트 생성
    const contextualScript = generateContextualScript(preconditionText, summaryText, expectedText);
    
    if (contextualScript.scripts.length > 0) {
      scripts = contextualScript.scripts;
      mappingInfo = contextualScript.mappingInfo;
      hasValidMapping = contextualScript.hasValidMapping;
    } else {
      // 폴백: 기존 개별 매핑
      mappingInfo.push("⚠️ 컨텍스트 매핑 실패, 개별 매핑 시도");
      
      // 개별 필드 매핑
      [
        { field: 'Precondition', text: preconditionText, label: 'Precondition' },
        { field: 'Summary', text: summaryText, label: 'Main Action' }, 
        { field: 'Expected Result', text: expectedText, label: 'Verification' }
      ].forEach(({field, text, label}) => {
        if (text && text.trim()) {
          const result = mapSingleField(text, label);
          if (result.script) {
            scripts.push(`// ${label}: ${text}`);
            scripts.push(result.script);
            mappingInfo.push(`[${field}] ${text}`);
            mappingInfo.push(`  → ${result.mappingInfo}`);
            if (result.success) hasValidMapping = true;
          }
        }
      });
    }
    
    // 매핑 실패시 안내
    if (!hasValidMapping) {
      scripts = [`// ❌ 자동 매핑 실패: 지원되는 키워드를 찾을 수 없습니다.`, 
                `// 💡 지원 키워드 예시: ${priorityMappings.slice(0,5).map(m => m.keywords[0]).join(', ')}...`,
                `// 📝 TODO: 수동으로 스크립트를 작성해주세요.`];
      mappingInfo.push(`❌ 매핑 실패 - 지원되는 키워드가 없습니다.`);
      mappingInfo.push(`💡 지원 키워드: ${priorityMappings.slice(0,8).map(m => m.keywords[0]).join(', ')}...`);
    }
    
    return {
      script: scripts.join('\n'),
      mappingInfo: mappingInfo.join('\n'),
      hasValidMapping
    };
    
  } catch (error) {
    console.error('매핑 중 오류 발생:', error);
    return {
      script: `// ❌ 매핑 중 오류 발생: ${error.message}`,
      mappingInfo: `❌ 오류: ${error.message}`,
      hasValidMapping: false
    };
  }
}

// 컨텍스트 인식 기반 스크립트 생성
function generateContextualScript(precondition, summary, expectedResult) {
  let scripts = [];
  let mappingInfo = [];
  let hasValidMapping = false;
  
  try {
    mappingInfo.push("🔄 컨텍스트 기반 스크립트 생성 시작...");
    
    // 1. Precondition 처리 (초기 설정)
    if (precondition && precondition.trim()) {
      mappingInfo.push(`[Precondition] ${precondition}`);
      
      // 브라우저/페이지 관련 precondition
      if (precondition.includes("페이지") || precondition.includes("사이트") || precondition.includes("화면")) {
        scripts.push("// Setup: Browser and Page Navigation");
        scripts.push("WebUI.openBrowser('')");
        scripts.push("WebUI.navigateToUrl('TODO_SET_TARGET_URL')");
        scripts.push("WebUI.maximizeWindow()");
        mappingInfo.push("  → 브라우저 열기 및 페이지 이동 스크립트 생성");
        hasValidMapping = true;
      }
      
      // 로그인 관련 precondition
      if (precondition.includes("로그인") || precondition.includes("로그인된")) {
        scripts.push("// Setup: User Login");
        scripts.push("WebUI.setText(findTestObject('Object/Login/UsernameField'), 'testUser')");
        scripts.push("WebUI.setText(findTestObject('Object/Login/PasswordField'), 'testPassword')");
        scripts.push("WebUI.click(findTestObject('Object/Login/LoginButton'))");
        mappingInfo.push("  → 로그인 스크립트 생성");
        hasValidMapping = true;
      }
    }
    
    // 2. Summary 처리 (메인 액션)
    if (summary && summary.trim()) {
      mappingInfo.push(`[Summary] ${summary}`);
      const mainAction = mapSingleField(summary, "Main Action");
      
      if (mainAction.success) {
        scripts.push("// Main Action");
        scripts.push(mainAction.script);
        mappingInfo.push(`  → ${mainAction.mappingInfo}`);
        hasValidMapping = true;
      } else {
        scripts.push(`// Main Action: ${summary}`);
        scripts.push("// ❌ 매핑 실패: 지원되지 않는 액션");
        mappingInfo.push("  → ❌ 메인 액션 매핑 실패");
      }
    }
    
    // 3. Expected Result 처리 (검증)
    if (expectedResult && expectedResult.trim()) {
      mappingInfo.push(`[Expected Result] ${expectedResult}`);
      
      // 검증 타입별 처리
      let verificationScript = generateVerificationScript(expectedResult);
      
      if (verificationScript.success) {
        scripts.push("// Verification");
        scripts.push(verificationScript.script);
        mappingInfo.push(`  → ${verificationScript.mappingInfo}`);
        hasValidMapping = true;
      } else {
        scripts.push(`// Verification: ${expectedResult}`);
        scripts.push("// ❌ 검증 스크립트 생성 실패");
        mappingInfo.push("  → ❌ 검증 스크립트 매핑 실패");
      }
    }
    
    // 4. 마무리 (필요시)
    if (hasValidMapping && scripts.length > 0) {
      scripts.push("// Cleanup");
      scripts.push("WebUI.closeBrowser()");
      mappingInfo.push("브라우저 종료 스크립트 추가");
    }
    
    return { scripts, mappingInfo, hasValidMapping };
    
  } catch (error) {
    console.error('컨텍스트 스크립트 생성 중 오류:', error);
    return { 
      scripts: [`// ❌ 컨텍스트 스크립트 생성 실패: ${error.message}`], 
      mappingInfo: [`❌ 오류: ${error.message}`], 
      hasValidMapping: false 
    };
  }
}

// 단일 필드 매핑
function mapSingleField(text, fieldType) {
  try {
    const textLower = text.toLowerCase();
    
    // 우선순위 매핑 수행
    for (let mapping of priorityMappings) {
      for (let keyword of mapping.keywords) {
        if (textLower.includes(keyword.toLowerCase())) {
          const targetObject = extractTargetObject(text);
          const script = generateKatalonScript(mapping.action, mapping.type, targetObject, text);
          
          return {
            script: script,
            mappingInfo: `매핑 성공: "${keyword}" → ${mapping.action}`,
            success: true
          };
        }
      }
    }
    
    return {
      script: null,
      mappingInfo: `매핑 실패: 지원되는 키워드 없음`,
      success: false
    };
    
  } catch (error) {
    return {
      script: `// ❌ 매핑 오류: ${error.message}`,
      mappingInfo: `오류: ${error.message}`,
      success: false
    };
  }
}

// 검증 스크립트 생성
function generateVerificationScript(expectedResult) {
  try {
    const expectedLower = expectedResult.toLowerCase();
    const targetObject = extractTargetObject(expectedResult);
    
    // 텍스트 검증
    if (expectedLower.includes("텍스트") || expectedLower.includes("문자") || expectedLower.includes("표시")) {
      return {
        script: `WebUI.verifyElementText(findTestObject('${targetObject}'), 'TODO_EXPECTED_TEXT')`,
        mappingInfo: "텍스트 검증 스크립트 생성",
        success: true
      };
    }
    
    // 요소 존재 검증
    if (expectedLower.includes("존재") || expectedLower.includes("노출") || expectedLower.includes("보임")) {
      return {
        script: `WebUI.verifyElementVisible(findTestObject('${targetObject}'), 10)`,
        mappingInfo: "요소 가시성 검증 스크립트 생성", 
        success: true
      };
    }
    
    // 페이지 이동 검증
    if (expectedLower.includes("페이지") || expectedLower.includes("이동") || expectedLower.includes("url")) {
      return {
        script: `WebUI.verifyMatch(WebUI.getUrl(), '.*TODO_EXPECTED_URL.*', true)`,
        mappingInfo: "페이지 이동 검증 스크립트 생성",
        success: true
      };
    }

      mappingInfo: "기본 요소 존재 검증 스크립트 생성",

    };
    
  } catch (error) {
    return {

      mappingInfo: `검증 스크립트 오류: ${error.message}`,
      success: false
    };
  }
}

// Katalon 스크립트 생성
function generateKatalonScript(action, type, targetObject, originalText) {
  try {
    switch (action) {
      case "click":
      case "doubleClick":
      case "rightClick":
        return `WebUI.${action}(findTestObject('${targetObject}'))`;
        
      case "setText":

    const scriptContent = `import static com.kms.katalon.core.checkpoint.CheckpointFactory.findCheckpoint
import static com.kms.katalon.core.testcase.TestCaseFactory.findTestCase

// ============== Test Case Comment ==============
WebUI.comment("""
${comment}
""")

// ============== Generated Katalon Script ==============
${mappingResult.script}`;

    // 병합 파일 생성 (TC + Script)
    const mergedContent = scriptContent;

    tcScriptResults.push({
      name: numberedName,
      tcContent,
      scriptContent,
      mergedContent,
      mappingInfo: mappingResult.mappingInfo

    mappingResults += `📋 [${idx + 1}] ${numberedName}\n${mappingResult.mappingInfo}\n\n`;

// CSV 파싱 로직 (수정됨)
let parsed = [];

// 표준 필드 정의
const standardFields = [
  'Test Level', 'Main Category', 'Sub Category', 'Detail Category',
  'Summary', 'Precondition', 'Steps', 'Expected Result'
];

document.getElementById('csvFile').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const errorDiv = document.getElementById('error');
  errorDiv.textContent = '';

  const reader = new FileReader();
  reader.onload = function(event) {
    const csv = event.target.result;
    const matches = [...csv.matchAll(/comment\(""[\r\n]+([\s\S]*?)[\r\n]+""\)/g)];
    parsed = [];

    for (let i = 0; i < matches.length; i++) {
      const lines = matches[i][1].split(/\r?\n/);
      const obj = { Index: i + 1 };
      let currentKey = null;
      let currentValue = [];

      const pushCurrent = () => {
        if (currentKey) {
          obj[currentKey] = currentValue.join('<br>');
          currentKey = null;
          currentValue = [];
        }
      };

      for (const rawLine of lines) {
        const line = rawLine.trim();
        if (line.startsWith('=') || line === '') continue;

        const parts = line.split(':');
        if (parts.length >= 2) {
          pushCurrent();
          currentKey = parts[0].trim();
          currentValue.push(parts.slice(1).join(':').trim());
        } else if (currentKey) {
          currentValue.push(line);
        }
      }
      pushCurrent();

      // 표준 필드만 추출하고 누락된 필드는 빈 문자열로 채움
      const standardObj = { Index: i + 1 };
      standardFields.forEach(field => {
        standardObj[field] = obj[field] || '';
      });
      
      parsed.push(standardObj);
    }

    if (parsed.length === 0) {
      errorDiv.textContent = '⚠️ 유용한 comment(""" ... """) 메타데이터 블록을 찾을 수 없습니다.';
      return;
    }

    // 고정된 컬럼 순서 사용
    const fixedColumns = ['Index', ...standardFields];
    const data = parsed.map(row => fixedColumns.map(k => row[k] || ''));

    const table = $('#resultTable');
    table.show();
    table.DataTable({
      data: data,
      columns: fixedColumns.map(h => ({ title: h })),
      destroy: true,
      scrollX: true,
      pageLength: 10
    });
  };
  reader.readAsText(file, 'UTF-8');
});

  zip.generateAsync({ type: 'blob' }).then(content => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = `${tc.name}.zip`;
    a.click();
  });
}

function downloadFile(name, type) {
  if (type === 'groovy') {
    downloadGroovyZip(name);
    return;
  }
  const tc = testCases.find(t => t.name === name);
  const content = tc[type];
  const blob = new Blob([content], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `${name}.${type}`;
  a.click();
}
