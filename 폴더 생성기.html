  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>

<body>
  <div class="container">
    <h3>ğŸ“‚ í´ë” ZIP ìƒì„±ê¸°</h3>

    <div class="file-upload">
      <p>ì—‘ì…€ íŒŒì¼ë¡œ í´ë”ëª…ì„ ê°€ì ¸ì˜¤ê¸° (ì„ íƒì‚¬í•­)</p>
      <input type="file" id="excelInput" accept=".xlsx, .xls">
    </div>

    <div id="inputArea">
      <div class="input-group">
        <input type="text" placeholder="í´ë”ëª… ì…ë ¥">
        <button class="remove" onclick="removeInput(this)" style="display: none;">ì‚­ì œ</button>
      </div>
    </div>

    <button onclick="addInput()">+ í´ë” ì¶”ê°€</button>
    <button onclick="generateZip()">ï¿½ï¿½ ZIP ë‹¤ìš´ë¡œë“œ</button>
    <button onclick="downloadSampleExcel()">ğŸ“¥ ì—‘ì…€ ì˜ˆì‹œíŒŒì¼ ë‹¤ìš´ë¡œë“œ</button>
  </div>

  <script>
    function addInput(value = '') {
      const inputGroup = document.createElement('div');
      inputGroup.className = 'input-group';
      
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'í´ë”ëª… ì…ë ¥';
      input.value = value;
      
      const removeButton = document.createElement('button');
      removeButton.className = 'remove';
      removeButton.textContent = 'ì‚­ì œ';
      removeButton.onclick = function() { removeInput(this); };
      
      inputGroup.appendChild(input);
      inputGroup.appendChild(removeButton);
      document.getElementById('inputArea').appendChild(inputGroup);
      
      // ì²« ë²ˆì§¸ ì…ë ¥ í•„ë“œê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ì‚­ì œ ë²„íŠ¼ í‘œì‹œ
      if (document.querySelectorAll('.input-group').length > 1) {
        document.querySelectorAll('.remove').forEach(btn => btn.style.display = 'inline-block');
      }
    }

    function removeInput(button) {
      const inputGroup = button.parentElement;
      inputGroup.remove();
      
      // ë§ˆì§€ë§‰ ì…ë ¥ í•„ë“œê°€ ë‚¨ì€ ê²½ìš° ì‚­ì œ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
      if (document.querySelectorAll('.input-group').length === 1) {
        document.querySelector('.remove').style.display = 'none';
      }
    }

    function generateZip() {
      const zip = new JSZip();
      const inputs = document.querySelectorAll('#inputArea input');
      let folderAdded = false;

      inputs.forEach(input => {
        const folderName = input.value.trim();
        if (folderName) {
          zip.folder(folderName + '/');
          folderAdded = true;
        }
      });

      if (!folderAdded) {
        alert("ìµœì†Œ 1ê°œ ì´ìƒì˜ í´ë”ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      zip.generateAsync({ type: "blob" }).then(blob => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "í´ë”ëª¨ìŒ.zip";
        link.click();
      });
    }

    function downloadSampleExcel() {
      // ì˜ˆì‹œ ë°ì´í„° ìƒì„±
      const ws_data = [
        ['Summary'],
        ['í´ë”1'],
        ['í´ë”2'],
        ['í´ë”3']
      ];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
      const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      const blob = new Blob([wbout], { type: 'application/octet-stream' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'testcase_ì˜ˆì‹œíŒŒì¼.xlsx';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('excelInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (json.length === 0) {
          alert("ì—‘ì…€ íŒŒì¼ì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
          return;
        }

        const headerRow = json[0];
        const summaryIndex = headerRow.indexOf('Summary');

        if (summaryIndex === -1) {
          alert("'Summary'ë¼ëŠ” ì—´ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì—‘ì…€ íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
          return;
        }

        // ê¸°ì¡´ input ì´ˆê¸°í™”
        document.getElementById('inputArea').innerHTML = '';

        for (let i = 1; i < json.length; i++) {
          const row = json[i];
          const folderName = row[summaryIndex];
          if (folderName) addInput(folderName);
        }

        if (document.querySelectorAll('.input-group').length === 0) {
          addInput('');
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
